spring.application.name=demo

# Redis 配置
spring.redis.host=localhost
spring.redis.port=6379

# MySQL 配置
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Kafka 配置
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=demo-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# MongoDB 配置
spring.data.mongodb.uri=mongodb://localhost:27017/demo

# Elasticsearch 配置
spring.elasticsearch.uris=http://localhost:9200

# Spring AI OpenAI 配置
# 如需调用本地大模型（如 Ollama、LM Studio、FastChat 等），请配置 base-url 为本地服务地址
spring.ai.openai.base-url=http://localhost:11434
spring.ai.openai.api-key=sk-local

# 日志系统配置
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.file.name=logs/demo-app.log
logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss}] [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=[%d{yyyy-MM-dd HH:mm:ss}] [%thread] %-5level %logger{36} - %msg%n

# Kafka 高级配置
spring.kafka.producer.retries=0
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
spring.kafka.topic=demo-topic

# Flink 配置
flink.job.name=demo-flink-job
flink.job.parallelism=1
flink.checkpoint.interval=60000
flink.state.backend=filesystem
flink.state.checkpoints.dir=file:///tmp/flink-checkpoints
flink.state.savepoints.dir=file:///tmp/flink-savepoints
