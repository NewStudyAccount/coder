<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>模拟SSO认证中心</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding-top: 100px; }
    .login-box { background: #fff; display: inline-block; padding: 40px 60px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
    .login-btn { background: #409EFF; color: #fff; border: none; padding: 10px 30px; border-radius: 4px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>模拟SSO认证中心</h2>
    <p>点击登录后将跳转回系统</p>
    <button class="login-btn" onclick="ssoLogin()">SSO登录</button>
  </div>
  <script>
    function ssoLogin() {
      // 登录成功后跳转回系统回调接口，带token参数
      window.location.href = '/sso/callback?token=sso-demo-token';
    }
  </script>
</body>
</html>
